<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #1a1a1a;
    }

    .navbar img {
      height: 32px;
      margin-right: 20px;
    }

    .nav-link {
      margin-right: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .search-box {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .search-box input {
      width: 100%;
      padding: 6px 12px;
      background-color: #2b2b2b;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
    }

    .sign-up-btn {
      margin-left: 20px;
      background-color: #0d6efd;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Roblox_Logo_2022.svg" alt="ROBLOX">
    <a class="nav-link" href="#">Charts</a>
    <a class="nav-link" href="#">Marketplace</a>
    <a class="nav-link" href="#">Create</a>
    <a class="nav-link" href="#">Robux</a>
    <div class="search-box">
      <input type="text" placeholder="Search">
    </div>
    <button class="sign-up-btn">Sign Up</button>
  </div>

  <!-- You can add the rest of your form here -->
  <main style="padding: 40px; text-align: center;">
    <h1>Current Password</h1>
    <p>This is a placeholder where your form or content will go.</p>
  </main>
</body>
</html>
