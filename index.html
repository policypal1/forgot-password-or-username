<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Header Clone</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background-color: #1c1c1f;
      color: white;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1c1c1f;
      padding: 8px 24px;
      height: 50px;
      border-bottom: 1px solid #2c2c2f;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .logo {
      font-weight: 900;
      font-size: 20px;
      letter-spacing: -1px;
      display: flex;
      align-items: center;
    }

    .logo span {
      font-weight: 700;
      color: white;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: opacity 0.2s;
    }

    .nav-links a:hover {
      opacity: 0.7;
    }

    .search-container {
      display: flex;
      align-items: center;
      background-color: #2c2c2f;
      border-radius: 6px;
      padding: 4px 8px;
      flex: 1;
      max-width: 400px;
      margin: 0 20px;
    }

    .search-container input {
      background: none;
      border: none;
      outline: none;
      color: white;
      width: 100%;
      font-size: 14px;
    }

    .search-container svg {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      opacity: 0.6;
    }

    .signup-btn {
      background-color: #2f6df5;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .signup-btn:hover {
      background-color: #417bff;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <div class="logo">R<span>OBLOX</span></div>
      <div class="nav-links">
        <a href="#">Charts</a>
        <a href="#">Marketplace</a>
        <a href="#">Create</a>
        <a href="#">Robux</a>
      </div>
    </div>

    <div class="search-container">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 18.5a7.5 7.5 0 006.15-1.85z" />
      </svg>
      <input type="text" placeholder="Search">
    </div>

    <button class="signup-btn">Sign Up</button>
  </nav>

</body>
</html>
