<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #232527;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #393b3d;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #00b06b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #009a5a;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Roblox</h2>
    <input type="text" placeholder="Username or Email">
    <input type="password" placeholder="Password">
    <button>Log In</button>
    <p style="text-align:center;margin-top:10px;">
      <a href="#" style="color:#00b06b;">Forgot Password?</a>
    </p>
  </div>
</body>
</html>
