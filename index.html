<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('daa9c0537c1a24b2e980bf0af9362a0b903cc2db.jpeg') center center / cover no-repeat;
      color: white;
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #1a1a1a;
    }

    .navbar img {
      height: 32px;
      margin-right: 20px;
    }

    .nav-link {
      margin-right: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .search-box {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .search-box input {
      width: 100%;
      padding: 6px 12px;
      background-color: #2b2b2b;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
    }

    .sign-up-btn {
      margin-left: 20px;
      background-color: #0d6efd;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box {
      background-color: #1a1a1a;
      padding: 30px;
      max-width: 400px;
      margin: 80px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 800;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #2b2b2b;
      border: 1px solid #444;
      border-radius: 6px;
      color: white;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #1a1a1a;
      color: white;
      border: 1px solid #fff;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Roblox_Logo_2022.svg" alt="ROBLOX">
    <a class="nav-link" href="#">Charts</a>
    <a class="nav-link" href="#">Marketplace</a>
    <a class="nav-link" href="#">Create</a>
    <a class="nav-link" href="#">Robux</a>
    <div class="search-box">
      <input type="text" placeholder="Search">
    </div>
    <button class="sign-up-btn">Sign Up</button>
  </div>

  <div class="login-box">
    <h2>Log into Freetime</h2>
    <input type="text" placeholder="Username/Email/Phone">
    <input type="password" placeholder="Current Password">
    <button>Log In</button>
  </div>
</body>
</html>
